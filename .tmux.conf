# Remap prefix to Control + a
# set -g prefix §
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Use Vi mode
setw -g mode-keys vi
set -g status-keys vi

# Vi-style copy paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind h split-window -h
unbind '"'
bind - split-window -v
bind v split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind-key H resize-pane -U 15
bind-key J resize-pane -D 15
bind-key K resize-pane -L 15
bind-key L resize-pane -R 15

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# UTF8
set -g status-utf8 on

# Terminal junks!
set -g default-terminal "screen-256color"

# Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour14
set -g message-fg colour16
set -g message-bg colour12
set -g message-attr bold

# Custom status bar
# Powerline symbols:        
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour15,bg=colour53,bold] ⚑ #S #[fg=colour53,bg=colour234,nobold]'
set -g status-right '#[fg=colour245] #(date +"%a") %d %b %R #[fg=colour237]#[fg=colour247,bg=colour237] #h '

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour14]#[fg=colour234,bg=colour14,noreverse,nobold] #I  #W #[fg=colour14,bg=colour234,nobold]"

# Activity
setw -g monitor-activity on
set -g visual-activity on

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# CLEAR
bind -n C-k send-keys "clear; tmux clear-history" \; send-keys "Enter"
